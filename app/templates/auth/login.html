{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flask - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>用户登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p><a href="{{ url_for('auth.password_reset_request') }}">忘记密码</a></p>
    <p>没有账户？<a href="{{ url_for('auth.register') }}">点击注册</a></p>
</div>
{% endblock %}
