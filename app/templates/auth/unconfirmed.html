{% extends "base.html" %}

{% block title %}Flask - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        尊敬的用户 {{ current_user.username }}
    </h1>
    <h3>您还未确认账户</h3>
    <p>请登录注册邮箱，按确认邮件的指示完成确认</p>
    <p>没有收到或邮件过期？<a href="{{ url_for('auth.resend_confirmation') }}">点击这里重新发送</a></p>
</div>
{% endblock %}
